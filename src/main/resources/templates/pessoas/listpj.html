<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Vendas</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--box icons -->
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'/>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <style>
        body{
            position: relative;
            top:10px;
        }
        .container{

            justify-content: center;
            align-items: center;
            position: center;
            width: 600px;
            height: 500px;

        }
    </style>
</head>

<body>
<div class="container">
    <a href="/../home">Home</a>
    <table class="table" border="1">
        <thead>
        <tr>
            <th>Id</th>
            <th>Nome Empresa</th>
            <th>CNPJ</th>
        </tr>
        </thead>
        <tr th:each="p : ${pessoas}">
            <td th:text="${p.id}"> </td>
            <td th:text="${p.nome}"> </td>
            <td th:text="${p.cnpj}"> </td>
            <td> <a class="botaoEditar" th:href="@{/pessoas/edit/pj/{id}(id=${p.id})}" >Editar</a> </td>
            <td> <a class="botaoExluir" onclick="return window.confirm('Tem certeza que deseja excluir este registro?')"  th:href="@{/pessoas/remove/pj/{id}(id=${p.id})}">Excluir</a> </td>
        </tr>
    </table>
</div>
</body>

</html>
